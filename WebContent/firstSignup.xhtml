<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastrar-se</title>

	<link href="resources/css/signup.css" rel="stylesheet" />
</h:head>
<h:body class="signup-body">
	<div class="signup-wrapper">
		<div class="signup-panel">
			<a href="home.xhtml" class="logo"><img
				src="resources/images/hatcherEggLogo.png" /></a>
			<h:form class="signupform">
				<p:growl id="signup" showDetail="true" />

				<p>Nome completo</p>
				<p:inputText value="#{userBean2.user.fullname}"
					placeholder="Insira o nome completo" class="username" id="fullname"
					required="true" requiredMessage="Nome completo obrigatório." />
				<p:message for="fullname" styleClass="error"
					style="display:contents;" />

				<p>Email</p>
				<p:inputText value="#{userBean2.user.email}"
					placeholder="Insira o seu Email" class="username" id="email"
					required="true" requiredMessage="Email obrigatório." />
				<p:message for="email" styleClass="error" style="display:contents;" />

				<p>Username</p>
				<p:inputText value="#{userBean2.user.login}" placeholder="Username"
					class="username" id="username" required="true"
					requiredMessage="Username obrigatório." />
				<p:message for="username" styleClass="error"
					style="display:contents;" />

				<p>Senha</p>
				<p:password value="#{userBean2.user.password}"
					placeholder="Password" class="password" id="password"
					required="true" requiredMessage="Password obrigatório." />
				<p:message for="password" styleClass="error"
					style="display:contents;" />

				<p>Foto de Perfil</p>
				<p:inputText value="#{userBean2.user.image}" placeholder="Image"
					class="username" />

				<h:commandButton actionListener="#{userBean2.sucessoCadastro}"
					action="#{userBean2.postUserAndDoLogin}" value="CADASTRAR-SE"
					class="signupButton" update="signup" />
			</h:form>

			<span> Já possui uma conta? <a href="login.xhtml">Clique
					para entrar</a>

			</span>
		</div>
	</div>
	<div class="signup-footer">
		<a href="www.ayty.org">Ayty.org</a>
		<h6>Copyright 2021</h6>
	</div>


</h:body>
</html>
