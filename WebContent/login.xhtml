<!DOCTYPE html>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login Page</title>

	<link href="resources/css/login.css" rel="stylesheet" />
</h:head>
<h:body class="login-body">

	<div class="login-wrapper">
		<div class="login-panel">
			<a href="home.xhtml" class="logo"><img src="resources/images/hatcherEggLogo.png" /></a>
			<h:form>
				<p:inputText value="#{userBean.user.login}" placeholder="Username"

					class="password" />
				<h:commandButton action="#{userBean.postLogin}" value="LOGIN"
					class="loginButton" />
			</h:form>

	</div>
