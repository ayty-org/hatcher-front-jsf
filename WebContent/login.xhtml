<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login Page</title>

	<link href="css/login.css" rel="stylesheet"/>
</h:head>
<h:body>

	<div class="login-body">
		<div class="login-panel">
			<h:form>
				<p:inputText value="#{loginBean.username}" placeholder="Username" class="username" />
				<p:password value="#{loginBean.password}" placeholder="Password" class="password" />
				<p:commandButton action="#{loginBean.postLogin}" value="Login" class="loginButton"/>
			</h:form>
		</div>
	</div>

</h:body>
</html>
