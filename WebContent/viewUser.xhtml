<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Usuários</title>
	<link href="resources/css/user.css" rel="stylesheet" />
</h:head>
<h:body>
	<div class="container">
		<div class="content">
			<div id="cadastro">
				<h1>Usuário</h1>
				<h:form>

					<p>
					<center>
						<p:graphicImage library="images" name="hatcherEggLogo.png"
							width="300" />
					</center>
					</p>

					<p>

						<h:outputLabel value="Nome: "
							style="font-family: times, serif; font-size:20pt; font-style:italic" />
						<h:outputLabel value="#{userBean2.showUser.fullname}"
							style="font-family: times, serif; font-size:20pt; font-style:italic" />
					</p>
					<p>
						<h:outputLabel value="Username: "
							style="font-family: times, serif; font-size:20pt; font-style:italic" />
						<h:outputLabel value="#{userBean2.showUser.login}"
							style="font-family: times, serif; font-size:20pt; font-style:italic" />
					</p>
					<p>
						<h:outputLabel value="Email: "
							style="font-family: times, serif; font-size:20pt; font-style:italic" />
						<h:outputLabel value="#{userBean2.showUser.email}"
							style="font-family: times, serif; font-size:20pt; font-style:italic" />
					</p>
					<p class="link">
						<a href="userpage.xhtml">Voltar</a>
					</p>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
